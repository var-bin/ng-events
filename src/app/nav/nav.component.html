<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a routerLink="/" class="navbar-brand">ngEvents</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a routerLink="/events"
             class="nav__link"
             [routerLinkActiveOptions]="{exact: true}"
             routerLinkActive="is-active">All Events</a>
        </li>
        <li>
          <a routerLink="/events/new"
             class="nav__link"
             routerLinkActive="is-active">Create Event</a>
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            Events
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a href="#">Angular Connect</a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="navbar-header navbar-right">
        <ul class="nav navbar-nav">
          <li>
            <a [routerLink]="['user/login']"
               *ngIf="!isAuthenticated()">
              Login
            </a>
            <a [routerLink]="['user/profile']"
               *ngIf="isAuthenticated()">
              Welcome {{userName}}
            </a>
          </li>
        </ul>
      </div>
      <form id="searchForm"
        class="navbar-form navbar-right"
        (ngSubmit)="onSubmitSearch(searchData)">
        <div class="form-group">
          <input type="text"
            [(ngModel)]="searchData"
            class="form-control"
            name="searchData"
            placeholder="Search Sessions">
        </div>
        <button class="btn btn-default"
          modal-trigger="searchModal">
          Search
        </button>
      </form>
    </div>
  </div>
</div>

<simple-modal
  [modalTitle]="'Matching sessions'"
  [hidden]="!foundItems?.length"
  modalId="searchModal">
  <div class="list-group">
    <a class="list-group-item"
      *ngFor="let session of foundItems"
      [routerLink]="['/events', session.eventId]">
      {{ session.name }}
    </a>
  </div>
</simple-modal>
