<div *ngIf="event" class="container">
  <img [src]="event.imageUrl" [alt]="event.name" class="event-image">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event.name | uppercase}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div>
        <strong>Date:</strong> {{event.date | date:'longDate'}}</div>
      <div>
        <strong>Time:</strong> {{event.time}}</div>
      <div>
        <strong>Price:</strong> {{event.price | currency}}</div>
    </div>
    <div class="col-md-6" *ngIf="event.location">
      <address>
        <strong>Address:</strong>
        <br /> {{event.location.address}}
        <br /> {{event.location.city}}, {{event.location.country}}
      </address>
    </div>

    <div *ngIf="event.onlineUrl">
      <a href="{{event.onlineUrl}}">
        {{event.onlineUrl}}
      </a>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-md-2">
      <h3>Sessions</h3>
    </div>

    <div class="col-md-2">
      <button type="button"
        class="btn btn-primary"
        (click)="toggleCreateForm()">
        Add session
      </button>
    </div>
  </div>

  <sessions-list
    *ngIf="!!event.sessions && !addMode"
    [sessions]="event.sessions"></sessions-list>
  <create-session
    *ngIf="addMode"
    (saveNewSession)="onSaveNewSession($event)"
    (cancelNewSession)="onCancelNewSession($event)"></create-session>
</div>
