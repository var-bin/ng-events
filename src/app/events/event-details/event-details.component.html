<div *ngIf="event" class="container">
  <img [src]="event.imageUrl" [alt]="event.name" class="event-image">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event.name}} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div>
        <strong>Date:</strong> {{event.date}}</div>
      <div>
        <strong>Time:</strong> {{event.time}}</div>
      <div>
        <strong>Price:</strong> ${{event.price}}</div>
    </div>
    <div class="col-md-6" *ngIf="event.location">
      <address>
        <strong>Address:</strong>
        <br /> {{event.location.address}}
        <br /> {{event.location.city}}, {{event.location.country}}
      </address>
    </div>

    <div *ngIf="event.onlineUrl">
      <a href="{{event.onlineUrl}}">
        {{event.onlineUrl}}
      </a>
    </div>
  </div>

  <hr>

  <sessions-list
    *ngIf="!!event.sessions"
    [sessions]="event.sessions"></sessions-list>
</div>
