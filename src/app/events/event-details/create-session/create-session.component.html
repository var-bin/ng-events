<div class="col-md-12">
  <h3>Create Session</h3>
</div>
<div class="col-md-6">
  <form autocomplete="off"
    [formGroup]="newSessionForm"
    (ngSubmit)="onSaveSession(newSessionForm.value)"
    novalidate>
    <div class="form-group"
      [ngClass]="{'session-error': getErrorCSSClass('sessionName')}">
      <label for="sessionName">Session Name:</label>
      <em class="session-error__required">Required</em>
      <input id="sessionName"
        type="text"
        class="form-control"
        placeholder="session name..."
        formControlName="sessionName" />
    </div>
    <div class="form-group"
      [ngClass]="{'session-error': getErrorCSSClass('presenter')}">
      <label for="eventDate">Presenter:</label>
      <em class="session-error__required">Required</em>
      <input id="presenter"
        type="text"
        class="form-control"
        placeholder="presenter..."
        formControlName="presenter" />
    </div>
    <div class="form-group"
      [ngClass]="{'session-error': getErrorCSSClass('duration')}">
      <label for="duration">Duration:</label>
      <em class="session-error__required">Required</em>
      <select class="form-control"
        formControlName="duration">
        <option value="">select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
    </div>
    <div class="form-group"
      [ngClass]="{'session-error': getErrorCSSClass('level')}">
      <label for="level">Level:</label>
      <em class="session-error__required">Required</em>
      <select class="form-control"
        formControlName="level">
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div class="form-group"
      [ngClass]="{'session-error': getErrorCSSClass('abstract'), 'session-error_max-length': getMaxLengthErrorCSSClass('abstract'), 'session-error_restricted-words': getRestrictedWordsErrorCSSClass('abstract')}">
      <label for="abstract">Abstract:</label>
      <em class="session-error__required">Required</em>
      <em class="session-error__restricted-words">Restricted Words: {{newSessionForm.controls.abstract.errors?.restrictedWords}}</em>
      <em class="session-error__max-length">Length</em>
      <textarea id="abstract"
        rows=3
        class="form-control"
        placeholder="abstract..."
        formControlName="abstract"></textarea>
    </div>
    <button type="submit"
      class="btn btn-primary"
      [disabled]="newSessionForm.invalid">
      Save
    </button>
    <button type="button"
      class="btn btn-default"
      (click)="onCancel()">
      Cancel
    </button>
  </form>
</div>
