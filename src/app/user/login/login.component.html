<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form autocomplete="off"
        #loginForm="ngForm"
        (ngSubmit)="onLogin(loginForm.value)">
    <div class="form-group">
      <label for="userName">User Name:</label>
      <input id="userName"
             type="text"
             class="form-control"
             placeholder="User Name..."
             (ngModel)="userName"
             name="userName"/>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password"
             type="password"
             class="form-control"
             placeholder="Password..."
             (ngModel)="userPassword"
             name="userPassword"/>
    </div>

    <button type="submit"
            class="btn btn-primary">
      Login
    </button>
    <button type="button"
            class="btn btn-default"
            (click)="onCancel()">
      Cancel
    </button>
  </form>
</div>
